<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>TH 캘린더</title>
<link rel="stylesheet" href="./css/common.css">

</head>

<body>
	<!-- calendar -->
	<div class="wrap">
		<div class="skipnavi">
			<ul>
				<li><a href="#container" class="skip-focus">본문 바로가기</a></li>
				<li><a href="#gnb" class="skip-focus">주메뉴 바로가기</a></li>
			</ul>
		</div>
		<header>
			<div class="header">
				<div class="head-inner">
					<span class="title">
						<h1>캘린더</h1>
					</span>
					<span class="day-btn"><button type="button" class="to-day">오늘</button></span>
					<div class="load-btn">
						<span class="prev"><button type="button" class="btn">이전 달</button></span>
						<span class="next"><button type="button" class="btn">다음 달</button></span>
					</div>
					<div class="day-time">
						<span class="date">----년 -월</span>
						<span class="current-time"></span>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div id="content" class="content">
				<!-- s: side-bar -->
				<div class="side-bar">
					<div class="mini-calendar-zone">
						<div class="mini-box">
							<div class="mini-head">
								<div class="mini-date">
									<p class="ym">----년 -월</p>
								</div>
								<div class="mini-article">
									<span class="prev"><button type="button" class="btn">이전 달</button></span>
									<span class="next"><button type="button" class="btn">다음 달</button></span>
								</div>
							</div>
							<div class="mini-calendar">
								<div class="week-box">
									<div class="date-line">
										<span class="days"><span class="day"></span></span>
										<span class="days"><span class="day"></span></span>
										<span class="days"><span class="day"></span></span>
										<span class="days"><span class="day"></span></span>
										<span class="days"><span class="day"></span></span>
										<span class="days"><span class="day"></span></span>
										<span class="days"><span class="day"></span></span>
									</div>
								</div>
								<!-- // week-box -->
								<div class="calendar">
									
								</div>
								<!-- // calendar -->
							</div>
						</div>
					</div>
					<div class="select-calendar">
						<ul>
							<li>
								<div class="public-holiday">

								</div>
							</li>
							<li>
								<div class="user-calendar">

								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- e: side-bar -->
				<div class="calendar-zone">
					<div class="week-box">
						<div class="date-line">
							<span class="days"><span class="day"></span></span>
							<span class="days"><span class="day"></span></span>
							<span class="days"><span class="day"></span></span>
							<span class="days"><span class="day"></span></span>
							<span class="days"><span class="day"></span></span>
							<span class="days"><span class="day"></span></span>
							<span class="days"><span class="day"></span></span>
						</div>
					</div>
					<div class="calendar">
						
					</div><!-- // e : calendar -->
				</div>
			</div>
		</main>
	</div>
</body>

</html>
<script  type="text/javascript" src="./js/common.js"></script>
