<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <style>
    [data-js^="slider"]{}
    [data-js^="slider"] .wrap-slide{display: flex; flex-wrap: nowrap;}
    [data-js^="slider"] .wrap-slide .slide{flex:1}
    [data-js^="slider"] .wrap-slide .slide img{max-width: 100%;}
  </style>
</head>
<body>
  <div data-js="slider">
    <div class="wrap-slide">
      <div class="slide">
        <img src="https://source.unsplash.com/collection/1" alt="">
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/collection/2" alt="">
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/collection/3" alt="">
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/collection/4" alt="">
      </div>
      <div class="slide">
        <img src="https://source.unsplash.com/collection/5" alt="">
      </div>
    </div>
  </div>
  <div data-js="slider">
      <div class="wrap-slide">
        <div class="slide">
          <img src="https://source.unsplash.com/collection/6" alt="">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/7" alt="">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/8" alt="">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/9" alt="">
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/10" alt="">
        </div>
      </div>
    </div>
  <script type="text/javascript" src="slider.js"></script>
</body>
</html>
