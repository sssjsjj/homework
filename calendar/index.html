<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page-calendar">
  <div id="wrapCalendar" class="wrap-calendar">
    <header>
      <h1>캘린더</h1>
      <div class="area-arrow">
        <button class="prev">이전</button>
        <button class="next">다음</button>
      </div>
      <h2>
        <span data-js="nowYear"></span>년
        <span data-js="nowMonth"></span>월
      </h2>
    </header>
    <main id="areaCalendar" class="area-calendar">
  
    </main>
  </div>
  <script type="text/javascript" src="./js/slib.js"></script>
  <script type="text/javascript" src="./js/calendar.js"></script>
</body>
</html>
