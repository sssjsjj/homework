<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/style.css">
  <script type="text/javascript" src="./dist/test.js"></script>
</head>
<body>
  <dl>
    <dt>crown</dt>
    <dd></dd>
    <dt>anchor</dt>
    <dd></dd>
    <dt>heart</dt>
    <dd></dd>
    <dt>spade</dt>
    <dd></dd>
    <dt>club</dt>
    <dd></dd>
    <dt>diamond</dt>
    <dd></dd>    
  </dl>
  <div class="stage">
    <!-- month -->
    <div class="group g1">
        <div class="dice d1">
            <div class="face num-0">
              <svg id="crown1" fill="#0f74b5" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><polygon class="cls-1" points="12.7 50 87.5 50 100 0 75 25 50 0 25.6 25 0 0 12.7 50"/></svg></div>
            <div class="face num-1"></div>
            <div class="face num-2"></div>
            <div class="face num-4"></div>
            <div class="face num-6"></div>            
            <div class="face num-8"></div>
        </div>
        <div class="dice d2">
            <div class="face num-0"></div>
            <div class="face num-1"></div>
            <div class="face num-2"></div>
            <div class="face num-3"></div>
            <div class="face num-5"></div>
            <div class="face num-7"></div>
        </div>   
    </div>
    <!-- date -->
    <div class="group g2">
        <div class="dice d3">
            <div class="face num-0"></div>
            <div class="face num-1"></div>
            <div class="face num-2"></div>
            <div class="face num-4"></div>
            <div class="face num-6"></div>             
            <div class="face num-8"></div>
        </div>
        <div class="dice d4">
            <div class="face num-0"></div>
            <div class="face num-1"></div>
            <div class="face num-2"></div>
            <div class="face num-3"></div>
            <div class="face num-5"></div>
            <div class="face num-7"></div>
        </div>   
    </div>
    <time></time>
</div>





  <button>Throw the dice!</button>
</body>
</html>
